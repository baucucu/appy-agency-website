name: CI/CD

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Debug environment
        run: |
          echo "GITHUB_SHA: ${{ github.sha }}"
          echo "DOCKER_USERNAME is set: ${{ secrets.DOCKERHUB_USERNAME != '' }}"
          echo "DOCKER_TOKEN is set: ${{ secrets.DOCKERHUB_TOKEN != '' }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=$(echo "${{ github.sha }}" | head -c7)
          echo "Building image: ${{ secrets.DOCKERHUB_USERNAME }}/appy-agency-website:$IMAGE_TAG"
          docker build -t "${{ secrets.DOCKERHUB_USERNAME }}/appy-agency-website:$IMAGE_TAG" .
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/appy-agency-website:$IMAGE_TAG"

      - name: Deploy to VPS
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          IMAGE_TAG=$(echo "${{ github.sha }}" | head -c7)
          echo "$SSH_PRIVATE_KEY" > deploy_key
          chmod 600 deploy_key
          ssh -i deploy_key -o StrictHostKeyChecking=no $USERNAME@$HOST "
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/appy-agency-website:$IMAGE_TAG
            docker stop nextjs-app || true
            docker rm nextjs-app || true
            docker run -d --name nextjs-app -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/appy-agency-website:$IMAGE_TAG
          "

      - name: Clean up
        run: shred -u deploy_key
