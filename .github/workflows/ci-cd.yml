name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push the Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=$(echo "${{ github.sha }}" | head -c7)
          echo "Building image: ${{ secrets.DOCKERHUB_USERNAME }}/appy-agency-website:$IMAGE_TAG"
          docker build -t "${{ secrets.DOCKERHUB_USERNAME }}/appy-agency-website:$IMAGE_TAG" .
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/appy-agency-website:$IMAGE_TAG"

      # Deploy to VPS via SSH using Docker image
      - name: Deploy to VPS
        run: |
          IMAGE_TAG=$(echo "${{ github.sha }}" | head -c7)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > deploy_key
          chmod 600 deploy_key
          ssh -i deploy_key -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/appy-agency-website:$IMAGE_TAG
            docker stop nextjs-app || true
            docker rm nextjs-app || true
            docker run -d --name nextjs-app -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/appy-agency-website:$IMAGE_TAG
          "

      # Clean up the SSH key after deployment
      - name: Clean up
        run: shred -u deploy_key
